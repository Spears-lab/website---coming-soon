<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spears lab</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div id="logo">
          <img
            width="200"
            alt="Spears lab logo"
            src="./assets/image/frontlogo_wh.png"
          />
          <!-- <h3>Spears lab</h3> -->
        </div>
      </header>
      <section class="section">
        <h1 class="title">Coming <br />soon</h1>
      </section>
      <main class="main">
        <h2 class="main-label">Join our mailing list to get notified</h2>
        <form action="https://spearslab.us10.list-manage.com/subscribe/post?u=5d82d8363d0b59c901f9ec8f2&amp;id=32bf86cd69" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" target="_blank" novalidate class="input-wrapper validate">
          <input
            required
             type="email" value="" name="EMAIL" class="required email" placeholder="Your Email" id="mce-EMAIL"
          />
          <input type="submit" value="Join" name="subscribe" id="mc-embedded-subscribe" class="call-to-action">
        </form>
        <div id="mce-responses" class="clear">
          <div class="response" id="mce-error-response" style="display:none"></div>
          <div class="response" id="mce-success-response" style="display:none"></div>
        </div>
        <div class="social">
          <p><strong>connect with us on:</strong></p>
          <div class="social-icons">
            <a
              href="https://www.instagram.com/spears.lab/"
              class="social-icon"
              title="instagram"
            >
              <img
                src="./assets/svg/instagram.svg"
                alt="instagram"
                width="25"
              />
              <p>instagram</p>
            </a>
            <a
              href="https://www.linkedin.com/company/spears-lab/"
              class="social-icon"
              title="linkedin"
            >
              <img src="./assets/svg/linkedin.svg" alt="linkedin" width="25" />
              <p>linkedin</p>
            </a>
          </div>
        </div>
      </main>
    </div>
    <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';fnames[3]='ADDRESS';ftypes[3]='address';fnames[4]='PHONE';ftypes[4]='phone';fnames[5]='BIRTHDAY';ftypes[5]='birthday';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
  </body>
</html>
