<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spears lab</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div id="logo">
          <img
            width="50"
            alt="Spears lab logo"
            src="./assets/image/spearslab-logo.png"
          />
          <h3>Spears lab</h3>
        </div>
      </header>
      <section class="section">
        <h1 class="title">Coming <br />soon</h1>
      </section>
      <main class="main">
        <h2 class="main-label">Join our mailing list to get notified</h2>
        <form class="input-wrapper">
          <input
            required
            type="email"
            class="input"
            inputmode="email"
            placeholder="Email"
          />
          <button class="call-to-action">join</button>
        </form>
        <div class="social">
          <p><strong>connect with us on:</strong></p>
          <div class="social-icons">
            <a href="#" class="social-icon" title="facebook">
              <img src="./assets/svg/facebook.svg" alt="facebook" width="25" />
              <p>facebook</p>
            </a>
            <a href="#" class="social-icon" title="linkedin">
              <img src="./assets/svg/linkedin.svg" alt="linkedin" width="25" />
              <p>linkedin</p>
            </a>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
